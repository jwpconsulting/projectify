{% load static %}
{% load i18n %}
<div class="flex w-full flex-col items-center bg-background">
    <div class="w-full max-w-4xl px-6 py-6 sm:py-12">
        <header class="flex w-full flex-col items-center gap-4 justify-center sm:grid sm:grid-cols-2">
            <div class="flex flex-col gap-8 text-center font-bold sm:text-left">
                <h1 class="text-4xl lg:text-6xl">{% trans title %}</h1>
                <p class="max-w-md text-xl">{% trans text %}</p>
            </div>
            <div class="w-full max-w-xs justify-self-center">
                <img src="{% static src %}" alt="{% trans alt %}" width="999" height="864" />
            </div>
        </header>
    </div>
</div>
