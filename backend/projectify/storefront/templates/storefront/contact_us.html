{% extends "storefront_base.html" %}
{% load markdownify %}
{% block storefront_content %}
    <main class="flex flex-col items-center gap-10 bg-foreground pb-20">
        <div class="flex w-full flex-col items-center bg-background">
            <div class="w-full max-w-4xl px-6 py-6 sm:py-12">
                <header class="flex w-full flex-col items-center gap-4 justify-center">
                    <div class="flex flex-col gap-8 text-center font-bold items-center">
                        <h1 class="text-4xl lg:text-6xl">Contact</h1>
                    </div>
                </header>
            </div>
        </div>
        <div class="w-full p-6 max-w-4xl">
            <div class="flex flex-row items-center justify-center gap-8">
                <main class="prose">
                    {{ markdowntext|markdownify }}
                </main>
                <div class="hidden shrink basis-1/4 md:block">
                    <picture>
                        <img src="{{ FRONTEND_URL }}/src/routes/(storefront)/contact-us/illustration.png"
                             alt="An illustration of a phone booth"
                             width="818"
                             height="1000">
                    </picture>
                </div>
            </div>
        </div>
    </main>
{% endblock storefront_content %}
