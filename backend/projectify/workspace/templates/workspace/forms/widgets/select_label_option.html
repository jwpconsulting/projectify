<div class="grid grid-cols-[auto_1fr_auto] gap-2 items-center hover:bg-background p-2">
    <input type="checkbox"
           name="{{ widget.name }}"
           value="{{ widget.value }}"
           class="cursor-pointer"
           {% include "django/forms/widgets/attrs.html" %}>
    <label class="flex items-center min-w-0 gap-2 cursor-pointer"
           for="{{ widget.attrs.id }}">
        <div class="h-6 w-6 shrink-0 rounded-full {{ widget.value.instance.bg_class }} border {{ widget.value.instance.border_class }}">
        </div>
        <div class="text-regular truncate min-w-0">{{ widget.label }}</div>
    </label>
    {% if widget.task_count is not None %}
        <div class="flex shrink-0 flex-row items-center gap-2 rounded-2.5xl bg-background px-2 py-0.5 text-primary group-hover:bg-foreground">
            {{ widget.task_count }}
        </div>
    {% endif %}
</div>
